
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>StockInsights Web-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>StockInsights Web-App</h1>
    <p>Aktienbeobachtung mit Kursdaten, News und Benachrichtigungen</p>
    <input type="text" id="einkaufspreis" placeholder="Einstiegskurs (z.B. 100€)">
    <button onclick="speichern()">Einstiegskurs speichern</button>
    <p id="meldung"></p>
    <div id="aktienDaten">
        <p><strong>Kurse:</strong> (Platzhalter für Kursdaten)</p>
        <p><strong>News:</strong> (Platzhalter für Nachrichten)</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
